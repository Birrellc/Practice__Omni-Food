<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Omni Food</title>
</head>

<body>


    <!--Header-->


    <header class="header">
        <img class="logo" src="src/img/omnifood-logo.png" alt="omnifood-logo" />
        <nav class="main-nav">Navigation</nav>
    </header>


    <!--Main-->

    <main>
        <section class="section-hero">
            <div class="hero-wrapper">
                <div class="hero-text-box">
                    <h1 class="heading-primary">A healthy meal delivered to your door</h1>
                    <p class="hero-description"> The smart 365-days-per-year food subscription that will make you eat
                        healthy
                        again. Tailored to your personal tastes and nutritional needs.
                        year!</p>
                    <a href="#" class="btn btn--cta margin-right-sm">Start eating</a>
                    <a href="#" class="btn btn--outline">Learn more &rarr;</a>
                    <div class="delivered-meals">
                        <div class="delivered-imgs">
                            <img src="src/img/customers/customer-1.jpg" alt="Customer photo #1">
                        </div>
                        <div class="delivered-imgs">
                            <img src="src/img/customers/customer-2.jpg" alt="Customer photo #2">
                        </div>
                        <div class="delivered-imgs">
                            <img src="src/img/customers/customer-3.jpg" alt="Customer photo #3">
                        </div>
                        <div class="delivered-imgs">
                            <img src="src/img/customers/customer-4.jpg" alt="Customer photo #4">
                        </div>
                        <div class="delivered-imgs">
                            <img src="src/img/customers/customer-5.jpg" alt="Customer photo #5">
                        </div>
                        <div class="delivered-imgs">
                            <img src="src/img/customers/customer-6.jpg" alt="Customer photo #6">
                        </div>
                        <p class="delivered-text"><span>250,000+</span> meals delivered last year!</p>
                    </div>
                </div>
                <div class="hero-img-box">
                    <img src="src/img/hero.png" class="hero-img" alt="hero image - person enjoying food ">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
